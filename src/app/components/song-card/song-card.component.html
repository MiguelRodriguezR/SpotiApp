<div class="card puntero" (click)="goToArtist()">
  <div class="top">
    <img [src]="song.images | noimage" alt="">
  </div>
  <div class="bottom">
    <h3 class="title" *ngIf="song.name">{{song.name}}</h3>
    <div class="artists">
      <div class="artist" *ngFor="let artista of song.artists">{{artista.name}}</div>
    </div>
  </div>
</div>
